<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Automação </title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .container img.logo {
      max-width: 160px;
      margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      color: #1e3a8a;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #201eaf;
      box-shadow: 0 0 0 2px rgba(30, 64, 175, 0.2);
    }

    button { 
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #1e40af;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e3a8a;
    }

    select {
  width: 100%;
  padding: 0.75rem;
  margin-top: 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  box-sizing: border-box;
}
  </style>
</head>
<body>
  <div class="container">
    <img src="imagens/salgado.png" alt="Logo da Empresa" class="logo" />
    <h2>Login - Automação </h2>
  
    <select id="tribunal">
      <option value="">Selecione o Tribunal</option>
      <option value="trt">TRT 2 - 1º Grau</option>
      <option value="trf">TRF 3º Região - 1º Grau </option> 

    </select>
  
    <input type="text" id="login" placeholder="Login (CPF)" autocomplete="username" />
    <input type="password" id="senha" placeholder="Senha" autocomplete="current-password" />
  
    <button id="btnLogin">Entrar</button>
  </div>

  <script>
    document.getElementById('btnLogin').addEventListener('click', async () => {
      const login = document.getElementById('login').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const tribunal = document.getElementById('tribunal').value;
  
      if (!login || !senha || !tribunal) {
        alert('Por favor, preencha login, senha e selecione o tribunal.');
        return;
      }
  
      const rota = tribunal === 'trf' ? '/api/login-trf3' : '/api/login';
  
      try {
        const resposta = await fetch(rota, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ login, senha })
        });
  
        const resultado = await resposta.json();
  
        if (resultado.sucesso) {
          localStorage.setItem('login', login);
          localStorage.setItem('senha', senha);
          localStorage.setItem('tribunal', tribunal); // salva tribunal
  
          window.location.href = 'peticao.html';
        } else {
          alert(resultado.mensagem || 'Erro ao realizar login.');
        }
      } catch (erro) {
        console.error('Erro ao fazer login:', erro);
        alert('Erro na comunicação com o servidor.');
      }
    });
  </script>
</body>
</html>
